jdbc.read.minIdle=10
#\u8fde\u63a5\u6c60\u542f\u52a8\u65f6\u7684\u521d\u59cb\u503c
jdbc.read.initialSize=10
#\u8fde\u63a5\u6c60\u7684\u6700\u5927\u503c
jdbc.read.maxActive=20
#\u6700\u5927\u7a7a\u95f2\u503c
